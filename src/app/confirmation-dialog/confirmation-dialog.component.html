<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>Are you sure you want to delete this item?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="delete-button">Delete</button>
</mat-dialog-actions>
