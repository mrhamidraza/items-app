<div class="container mt-3">
  <div class="list-items-header">
    <img src="assets/images/logo.jpg" alt="Logo" class="header-logo">
  </div>

  <mat-card>
    <mat-card-title class="mb-3 pull-left" style="margin-left: 15px;">Items List</mat-card-title>
    
    <div class="button-container pull-right">
      <button mat-raised-button color="primary" (click)="addItem()" class="submit-btn" style="color: white !important; margin-right: 15px;">Add Item +</button>
    </div>

    <div *ngIf="items.length > 0; else noItemsTemplate">
      <mat-card-content>
        <table mat-table [dataSource]="items" class="mat-elevation-z8 w-100">
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let item"> {{item.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let item"> {{item.category}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
              <button mat-icon-button (click)="editItem(item)" aria-label="Edit item">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="openConfirmationDialog(item.id)" aria-label="Delete item">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </div>

    <ng-template #noItemsTemplate>
      <mat-card class="warning-card">
        <mat-card-content>No items added, please add.</mat-card-content>
      </mat-card>
    </ng-template>
    
  </mat-card>
</div>
